    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quizForm = document.getElementById('quiz-form');
            const resultsContainer = document.getElementById('results-container');
            const scoreText = document.getElementById('score-text');
            const quizContainer = document.getElementById('quiz-container');
            const assignmentTitle = document.getElementById('assignment-title');
            const tryAgainButton = document.getElementById('try-again-button');

            // Mobile sidebar elements
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeSidebarButton = document.getElementById('close-sidebar');
            const mobileSidebar = document.getElementById('mobile-sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const signoutButton = document.getElementById('signout-button');
            const mobileSignoutButton = document.getElementById('mobile-signout-button');

            // Mobile sidebar functionality
            function openSidebar() {
                mobileSidebar.classList.remove('translate-x-full');
                sidebarOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            function closeSidebar() {
                mobileSidebar.classList.add('translate-x-full');
                sidebarOverlay.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            // Event listeners for mobile sidebar
            mobileMenuButton.addEventListener('click', openSidebar);
            closeSidebarButton.addEventListener('click', closeSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);

            // Close sidebar when clicking on navigation links
            const sidebarLinks = mobileSidebar.querySelectorAll('a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', closeSidebar);
            });

            // Use centralized config
            const backendUrl = CONFIG.BACKEND_URL;
            
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('course') || CONFIG.APP.DEFAULT_COURSE;
            const moduleId = urlParams.get('module') || CONFIG.APP.DEFAULT_MODULE;

            let assignmentData = null;
            let userEmail = localStorage.getItem(CONFIG.STORAGE.ENROLLED_EMAIL) || 'demo@example.com';
            let userAnswers = [];
            let completionStatus = null;

            // Function to escape HTML characters
            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Function to check if user has already taken this assignment
            async function checkCompletionStatus() {
                try {
                    console.log('ðŸ” Checking completion status for:', { userEmail, courseId, moduleId });
                    const response = await fetch(getApiUrl(`${CONFIG.API.CHECK_COMPLETION}/${userEmail}/${courseId}/${moduleId}`));
                    const result = await response.json();
                    console.log('ðŸ“Š Completion status:', result);
                    return result;
                } catch (error) {
                    console.error('âŒ Error checking completion status:', error);
                    return { completed: false };
                }
            }

            // Load assignment data from backend
            async function loadAssignment() {
                try {
                    // Check completion status first
                    completionStatus = await checkCompletionStatus();
                    
                    const response = await fetch(getApiUrl(`${CONFIG.API.ASSIGNMENTS}/${courseId}/${moduleId}`));
                    if (response.ok) {
                        assignmentData = await response.json();
                        assignmentTitle.textContent = `${assignmentData.moduleTitle} - Assignment`;
                        
                        // Render based on completion status
                        if (completionStatus.completed) {
                            renderCompletedAssignment();
                        } else {
                            renderQuiz();
                        }
                    } else {
                        console.error('Failed to load assignment');
                        showError('Failed to load assignment. Please try again.');
                    }
                } catch (error) {
                    console.error('Error loading assignment:', error);
                    showError('Error loading assignment. Please check your connection.');
                }
            }

            function renderCompletedAssignment() {
                const quizContainer = document.getElementById('quiz-container');
                const resultsContainer = document.getElementById('results-container');
                
                // Hide quiz form and show results
                quizContainer.querySelector('#quiz-form').style.display = 'none';
                resultsContainer.classList.remove('hidden');
                
                // Display completion message with previous score
                const scoreText = document.getElementById('score-text');
                const percentage = completionStatus.percentage;
                const colorClass = percentage >= 80 ? 'text-green-600' : percentage >= 60 ? 'text-yellow-600' : 'text-red-600';
                
                scoreText.innerHTML = `
                    <div class="text-center mb-6">
                        <div class="text-2xl font-bold text-gray-800 mb-4">Assignment Already Completed!</div>
                        <div class="text-lg text-gray-600 mb-2">You previously scored:</div>
                        <div class="${colorClass} text-4xl font-bold mb-4">${completionStatus.score}/${completionStatus.totalQuestions} (${percentage}%)</div>
                        <div class="text-sm text-gray-500 mb-6">
                            Completed on: ${new Date(completionStatus.timestamp).toLocaleDateString()} at ${new Date(completionStatus.timestamp).toLocaleTimeString()}
                        </div>
                        <div class="flex flex-col sm:flex-row gap-4 justify-center">
                            <button id="retake-button" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-150 font-semibold">
                                Retake Assignment
                            </button>
                            <button id="view-results-button" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-150 font-semibold">
                                View Previous Results
                            </button>
                        </div>
                    </div>
                `;
                
                // Add event listeners for the new buttons
                document.getElementById('retake-button').addEventListener('click', () => {
                    renderQuiz();
                });
                
                document.getElementById('view-results-button').addEventListener('click', () => {
                    showPreviousResults();
                });
            }

            function showPreviousResults() {
                // This function will show the detailed results from the previous attempt
                // For now, we'll show a message that this feature is coming soon
                const scoreText = document.getElementById('score-text');
                scoreText.innerHTML = `
                    <div class="text-center mb-6">
                        <div class="text-2xl font-bold text-gray-800 mb-4">Previous Results</div>
                        <div class="text-lg text-gray-600 mb-4">Detailed results from your previous attempt:</div>
                        <div class="bg-gray-50 p-4 rounded-lg mb-4">
                            <div class="text-sm text-gray-600">
                                <strong>Score:</strong> ${completionStatus.score}/${completionStatus.totalQuestions} (${completionStatus.percentage}%)<br>
                                <strong>Date:</strong> ${new Date(completionStatus.timestamp).toLocaleDateString()} at ${new Date(completionStatus.timestamp).toLocaleTimeString()}
                            </div>
                        </div>
                        <div class="text-sm text-gray-500 mb-4">
                            Note: Detailed question-by-question results are not stored for previous attempts.
                        </div>
                        <button id="back-to-completion-button" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-150 font-semibold">
                            Back to Completion Status
                        </button>
                    </div>
                `;
                
                document.getElementById('back-to-completion-button').addEventListener('click', () => {
                    renderCompletedAssignment();
                });
            }

            function renderQuiz() {
                if (!assignmentData || !assignmentData.questions) {
                    showError('No assignment data available.');
                    return;
                }
                
                // Show quiz form and hide results
                const quizContainer = document.getElementById('quiz-container');
                const resultsContainer = document.getElementById('results-container');
                quizContainer.querySelector('#quiz-form').style.display = 'block';
                resultsContainer.classList.add('hidden');

                quizForm.innerHTML = '';
                assignmentData.questions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mb-6 p-4 border rounded-lg shadow-sm';
                    
                    const questionHeader = document.createElement('h3');
                    questionHeader.className = 'text-lg md:text-xl font-bold text-gray-800 mb-4';
                    questionHeader.textContent = `${index + 1}. ${q.question}`;
                    questionDiv.appendChild(questionHeader);

                    q.options.forEach((option, optionIndex) => {
                        const optionLabel = document.createElement('label');
                        optionLabel.className = 'block text-gray-700 mb-2 cursor-pointer hover:bg-gray-50 p-2 rounded';

                        const optionInput = document.createElement('input');
                        optionInput.type = 'radio';
                        optionInput.name = `question-${index}`;
                        optionInput.value = optionIndex;
                        optionInput.className = 'mr-2';

                        optionLabel.appendChild(optionInput);
                        optionLabel.appendChild(document.createTextNode(option));
                        questionDiv.appendChild(optionLabel);
                    });
                    quizForm.appendChild(questionDiv);
                });

                const submitButton = document.createElement('button');
                submitButton.type = 'button';
                submitButton.id = 'submit-button';
                submitButton.className = 'w-full px-4 md:px-6 py-2 md:py-3 text-base md:text-lg font-bold text-white bg-green-600 hover:bg-green-700 rounded-lg shadow-md transition duration-150';
                submitButton.textContent = 'Submit Assignment';
                submitButton.addEventListener('click', calculateScore);
                quizForm.appendChild(submitButton);
            }

            function showError(message) {
                quizForm.innerHTML = `
                    <div class="text-center p-8">
                        <div class="text-red-600 text-lg font-semibold mb-4">${message}</div>
                        <button onclick="location.reload()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Retry
                        </button>
                    </div>
                `;
            }

            async function calculateScore(e) {
                console.log('ðŸŽ¯ Calculate score function called');
                e.preventDefault();
                if (!assignmentData || !assignmentData.questions) {
                    showError('No assignment data available.');
                    return;
                }

                let score = 0;
                let totalQuestions = assignmentData.questions.length;
                userAnswers = []; // Reset user answers

                assignmentData.questions.forEach((q, index) => {
                    const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                    let selectedAnswerIndex = -1;
                    
                    if (selectedOption) {
                        const parsedValue = parseInt(selectedOption.value);
                        if (!isNaN(parsedValue) && parsedValue >= 0 && parsedValue < q.options.length) {
                            selectedAnswerIndex = parsedValue;
                        }
                    }
                    
                    userAnswers.push(selectedAnswerIndex);
                    
                    if (selectedAnswerIndex === q.correctAnswer) {
                        score++;
                    }
                });

                // Show loading state
                const submitButton = document.getElementById('submit-button');
                const originalText = submitButton.innerHTML;
                submitButton.disabled = true;
                submitButton.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Submitting & Sending Email...
                `;

                // Submit score to backend
                try {
                    console.log('ðŸ“¤ Submitting score to backend...');
                    const apiUrl = getApiUrl(CONFIG.API.SUBMIT_SCORE);
                    console.log('API URL:', apiUrl);
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: userEmail,
                            courseId: courseId,
                            moduleId: moduleId,
                            score: score,
                            totalQuestions: totalQuestions,
                            answers: userAnswers,
                            questions: assignmentData.questions // Include questions for email template
                        })
                    });

                    console.log('ðŸ“¥ Response received:', response.status, response.ok);
                    if (response.ok) {
                        const result = await response.json();
                        showResults(score, totalQuestions, result.scoreData.percentage, result.emailSent, result.emailError);
                    } else {
                        console.error('Failed to submit score');
                        showResults(score, totalQuestions, Math.round((score / totalQuestions) * 100), false, 'Failed to submit score');
                    }
                } catch (error) {
                    console.error('Error submitting score:', error);
                    showResults(score, totalQuestions, Math.round((score / totalQuestions) * 100), false, 'Network error');
                } finally {
                    // Reset button state
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                }
            }

            function showResults(score, totalQuestions, percentage, emailSent = null, emailError = null) {
                quizForm.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                
                let message = '';
                let colorClass = '';
                
                if (percentage >= 80) {
                    message = 'Excellent work!';
                    colorClass = 'text-green-600';
                } else if (percentage >= 60) {
                    message = 'Good job!';
                    colorClass = 'text-blue-600';
                } else {
                    message = 'Keep studying!';
                    colorClass = 'text-orange-600';
                }
                
                // Create email status message
                let emailStatusHtml = '';
                if (emailSent !== null) {
                    if (emailSent) {
                        const userEmail = localStorage.getItem(CONFIG.STORAGE.ENROLLED_EMAIL);
                        emailStatusHtml = `
                            <div class="mt-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <div>
                                        <span class="text-green-800 font-medium">Results sent to your email successfully!</span>
                                        <div class="text-sm text-green-700 mt-1">Check your inbox at: ${userEmail}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        emailStatusHtml = `
                            <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-yellow-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                    </svg>
                                    <span class="text-yellow-800 font-medium">Results saved, but email could not be sent: ${emailError || 'Unknown error'}</span>
                                </div>
                            </div>
                        `;
                    }
                }

                scoreText.innerHTML = `
                    <div class="${colorClass}">
                        <div class="text-3xl font-bold mb-2">${message}</div>
                        <div class="text-xl">Your score: ${score} out of ${totalQuestions}</div>
                        <div class="text-lg">Percentage: ${percentage}%</div>
                    </div>
                    ${emailStatusHtml}
                `;
                
                // Show detailed results
                showDetailedResults();
            }

            function showDetailedResults() {
                const questionResults = document.getElementById('question-results');
                questionResults.innerHTML = '';
                
                assignmentData.questions.forEach((question, index) => {
                    const userAnswer = userAnswers[index];
                    const isCorrect = userAnswer === question.correctAnswer;
                    let userAnswerText = 'Not answered';
                    if (userAnswer >= 0 && userAnswer < question.options.length) {
                        userAnswerText = question.options[userAnswer] || 'Invalid answer';
                    }
                    
                    // Additional safety check
                    if (!userAnswerText || userAnswerText.trim() === '') {
                        userAnswerText = 'Not answered';
                    }
                    const correctAnswerText = question.options[question.correctAnswer];
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = `p-4 rounded-lg border-l-4 ${
                        isCorrect ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500'
                    }`;
                    
                    resultDiv.innerHTML = `
                        <div class="flex items-start justify-between mb-2">
                            <h4 class="font-semibold text-gray-800">Question ${index + 1}</h4>
                            <span class="px-2 py-1 rounded text-sm font-medium ${
                                isCorrect ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                            }">
                                ${isCorrect ? 'âœ“ Correct' : 'âœ— Incorrect'}
                            </span>
                        </div>
                        <p class="text-gray-700 mb-3">${question.question}</p>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <span class="font-medium text-gray-600 w-24">Your answer:</span>
                                <span class="text-gray-800">${escapeHtml(userAnswerText)}</span>
                            </div>
                            ${!isCorrect ? `
                                <div class="flex items-center">
                                    <span class="font-medium text-gray-600 w-24">Correct answer:</span>
                                    <span class="text-green-700 font-medium">${escapeHtml(correctAnswerText)}</span>
                                </div>
                            ` : ''}
                            <div class="mt-3 p-3 bg-blue-50 rounded">
                                <span class="font-medium text-blue-800">Explanation:</span>
                                <p class="text-blue-700 mt-1">${escapeHtml(question.explanation)}</p>
                            </div>
                        </div>
                    `;
                    
                    questionResults.appendChild(resultDiv);
                });
            }

            // Form submit handled by button click event listener
            tryAgainButton.addEventListener('click', () => {
                quizForm.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                userAnswers = []; // Reset user answers
                renderQuiz();
            });

            // Sign out functionality for both desktop and mobile
            function handleSignOut() {
                localStorage.setItem(CONFIG.STORAGE.IS_LOGGED_IN, 'false');
                localStorage.removeItem(CONFIG.STORAGE.ENROLLED_EMAIL);
                window.location.href = "index.html";
            }

            signoutButton.addEventListener('click', handleSignOut);
            mobileSignoutButton.addEventListener('click', handleSignOut);

            // Load assignment when page loads
            loadAssignment();
        });
    </script>
</body>
